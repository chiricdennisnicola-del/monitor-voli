name: Monitor Voli Fuerteventura

on:
  schedule:
    # Gira 3 volte al giorno: alle 08:00, 14:00 e 20:00 (ora UTC)
    - cron: '0 8,14,20 * * *' 
  workflow_dispatch:
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codice
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installa dipendenze
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Esegui script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}  # <--- AGGIUNGI QUESTA RIGA
        run: python main.py